spring:
  application:
    name: predictifylabs-backend
  
  datasource:
    url: jdbc:postgresql://localhost:5435/predictify_db
    username: postgres
    password: secret
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8081  # <--- CAMBIO: Usamos 8081 para evitar conflictos
