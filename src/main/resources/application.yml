spring:
  application:
    name: predictifylabs-backend
  
  datasource:
    url: jdbc:postgresql://localhost:5435/predictify_db
    username: postgres
    password: secret
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: none  # Using schema.sql for database initialization
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
          batch_size: 20
        # Enable UUID generation
        id:
          new_generator_mappings: true
        # PostgreSQL specific optimizations
        order_inserts: true
        order_updates: true
        batch_versioned_data: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # SQL initialization - only runs if database is empty
  sql:
    init:
      mode: never  # Schema is managed by docker-compose init script
      
  jackson:
    time-zone: UTC
    serialization:
      write-dates-as-timestamps: false

server:
  port: 8081
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

# Logging
logging:
  level:
    com.predictifylabs.backend: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.security: DEBUG

