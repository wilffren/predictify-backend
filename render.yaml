services:
  # PostgreSQL Database
  - type: pserv
    name: predictify-db
    env: docker
    plan: free
    region: oregon
    image:
      url: docker.io/postgres:17-alpine
    envVars:
      - key: POSTGRES_DB
        value: predictify_db
      - key: POSTGRES_USER
        value: postgres
      - key: POSTGRES_PASSWORD
        generateValue: true
    disk:
      name: predictify-db-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1

  # Spring Boot Backend Application
  - type: web
    name: predictify-backend
    env: java
    region: oregon
    plan: free
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/*.jar
    envVars:
      # Server Configuration
      - key: SERVER_PORT
        value: 8081
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      
      # Database Configuration
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: predictify-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: predictify-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: predictify-db
          property: password
      
      # JPA/Hibernate Configuration
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: validate
      - key: SPRING_JPA_SHOW_SQL
        value: false
      - key: SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT
        value: org.hibernate.dialect.PostgreSQLDialect
      - key: SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL
        value: false
      
      # Security JWT Configuration (Generate a secure secret for production)
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 86400000
      
      # Application Configuration
      - key: ALLOWED_ORIGINS
        value: "*"
    
    healthCheckPath: /actuator/health
    
    autoDeploy: true

databases:
  - name: predictify-db
    databaseName: predictify_db
    user: postgres
    plan: free
    region: oregon
